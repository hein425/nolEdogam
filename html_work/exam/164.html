<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>164exam</title>
  <style>
    li{list-style: none;}
    form{border: 1px solid black; width: 500px; height: auto; padding: 30px;}
  </style>
</head>
<body>
  <form>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>html,css,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <ul>
      <h4>개인정보</h4>
      <li>
        <label for="r-name">이 름</label>
        <input type="text" id="r-name" placeholder="공백없이입력하세요">
      </li>
      <li>
        <label for="r-phone">연락처</label>
        <input type="tel" id="r-phone">

      <h4>지원분야</h4>
      </li>
      <li>
        <input type="radio" id="pub" name="Q" value="1">
        <label for="radio">웹 퍼블리싱</label>
      </li>
      <li>
        <input type="radio" id="app" name="Q" value="2">
        <label for="radio">웹 애플리케이션 개발</label>
      </li>
      <li>
        <input type="radio" id="dev" name="Q" value="3">
        <label for="radio">개발 환경 개선</label>
      </li>
      <h4>지원동기</h4>
      <li>
        <label for="textarea"></label>
        <textarea cols="40" rows="4" placeholder="본사지원동기를간략히써주세요"></textarea>
        
      </li>  
      <li>
        <input type="button" value="접수하기">
        <input type="button" value="다시쓰기">
      </li>
    </ul>
</form>
</body>
</html>
